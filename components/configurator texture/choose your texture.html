<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div
      class="flex flex-col md:flex-row items-center space-y-8 md:space-y-0 md:space-x-8">
      <div class="md:w-3/6">
        <h2 class="md:mb-0 mb-3 text-4xl md:text-6xl font-bold text-gray-900">
          Choose your texture.
        </h2>
        <div class="mb-3.5 md:p-6 p-0">
          <h5 class="mb-2 md:p-5 p-0 text-2xl text-gray-600">
            The most common consideration is how easy the floor is to clean and
            how safe and non-slip your exterior surface is
          </h5>
          <p class="w-10/12 leading-6 text-base text-gray-600 md:p-4 p-0">
            Select one of the options below. We recommend, however, that you
            talk to your contractor first about the right texture for your
            project.
          </p>
        </div>
      </div>
      <div class="mt-8 md:w-1/2 flex flex-col justify-center items-center">
        <div class="image-block">
          <img
            class="md:w-6/12 w-full"
            src="https://www.peterfell.co.nz/wp-content/uploads/coloured-concrete-texture-blocks-sample-2.png" />
        </div>
      </div>
    </div>
  </body>
</html>
